<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTO</title>
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <style>
        @font-face {
            font-family: PF Din Text Comp Pro;
            src: url("fonts/font.ttf")
        }

        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block
        }

        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video,
        button {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            box-sizing: border-box;
            color: #fff;
            transition: .3s;
            font-family: PF Din Text Comp Pro
        }

        img,
        svg {
            transition: .3s
        }

        a:hover,
        button:hover {
            cursor: pointer;
            opacity: .6
        }

        .free_image {
            width: 0px;
            height: 0px;
            position: relative
        }

        .dnone {
            display: none
        }

        a {
            text-decoration: none
        }

        .content {
            background: linear-gradient(169deg, #0C1178 7.1%, #000058 49.56%, #0F147D 85.44%);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            flex-wrap: wrap;
            row-gap: 5vh;
            overflow: hidden
        }

        @media(min-aspect-ratio: 1/1) {
            .content {
                row-gap: 10vh
            }
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: center
        }

        @media(min-aspect-ratio: 1/1) {
            .header img {
                height: 50vh;
                max-width: 90vw
            }
        }

        @media(max-aspect-ratio: 1/1) {
            .header img {
                width: 90vw
            }
        }

        .loto {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            row-gap: 2vh;
            column-gap: 3vw
        }

        .loto_element canvas {
            position: relative;
            z-index: 2;
            transition: opacity 1200ms;
            opacity: 1;
            height: 18vh;
            object-fit: contain
        }

        @media(min-aspect-ratio: 1/1) {
            .loto_element canvas {
                width: 30vw
            }
        }

        @media(max-aspect-ratio: 1/1) {
            .loto_element canvas {
                max-width: 90vw
            }
        }

        .loto_element_img {
            z-index: 1
        }

        .loto_element_img img,
        .loto_element_img svg {
            height: 18vh;
            max-width: 90vw
        }

        @media(min-aspect-ratio: 1/1) {

            .loto_element_img img,
            .loto_element_img svg {
                width: 30vw
            }
        }

        .onone {
            opacity: 0 !important
        }

        .solved {
            animation: solved_anim 1s 600ms
        }

        @keyframes solved_anim {
            0% {
                transform: scale(1)
            }

            20% {
                transform: scale(1.15)
            }

            100% {
                transform: scale(1)
            }
        }
    </style>
</head>

        fillCircle = function (x, y, radius, fillColor) {
            this.fillStyle = fillColor;
            this.beginPath();
            this.moveTo(x, y);
            this.arc(x, y, radius, 0, Math.PI * 2, false);
            this.fill();
        };

        for (let i = 0; i < 3; i++) {
            canvases.push(document.getElementById("loto_element_" + (i + 1)));
            wrappers.push(document.getElementById("loto_element_" + (i + 1) + '_wrapper'));

            cCoords.push(canvases[i].getBoundingClientRect());

            ctxs.push(canvases[i].getContext("2d"));

            canvases[i].width = width;
            canvases[i].height = height;

            canvases[i].ontouchstart = function (e) {
                this.isDrawing = true;
            }
            canvases[i].ontouchend = function (e) {
                this.isDrawing = false;
                ctxs[i].checkVision();
            }
            ctxs[i].checkVision = function () {
                var maxAlpha = width * height * 255;
                var sumAlpha = 0;
                for (let j = 0; j < width; j++) {
                    for (let k = 0; k < height; k++) {
                        sumAlpha += this.getImageData(j, k, 1, 1).data[0];
                    }
                }
                // console.log('MA = ' + maxAlpha + ' | MA/2 = ' + maxAlpha / 2 + ' | SA = ' + sumAlpha)
                if (sumAlpha < maxAlpha / 2) {
                    canvases[i].classList.add('onone')
                    wrappers[i].classList.add('solved')
                    solvedLoto += 1;
                    checkAllSolved();
                }
            }

            canvases[i].ontouchmove = function (e) {
                if (!canvases[i].isDrawing)
                    return;
                var x = (e.touches[0].pageX - cCoords[i].left) * 1;
                var y = (e.touches[0].pageY - cCoords[i].top) * 1;
                console.log('x:' + x + "y:" + y)
                var radius = 20;
                var fillColor = '#fff';
                ctxs[i].fillCircle(x, y, radius, fillColor);
            }

            ctxs[i].fillCircle = function (x, y, radius, fillColor) {
                this.fillStyle = fillColor;
                this.beginPath();
                this.moveTo(x, y);
                this.arc(x, y, radius, 0, Math.PI * 2, false);
                this.fill();
            };
        }

        topLayerImg.onload = function () {
            for (let i = 0; i < 3; i++) {
                ctxs[i].drawImage(topLayerImg, 0, 0, width, height);
                ctxs[i].globalCompositeOperation = 'destination-out';
                ctxs[i].fillCircle()
            }
        };
        function checkAllSolved() {
            if (solvedLoto > 2) {
                setTimeout(() => { showWin() }, 1000)
            }
        }
        function showWin() {
            console.log('win')
            setTimeout(() => { showShopLink() }, 2000)
        }
        function showShopLink() {
            console.log('shop link')
        }
