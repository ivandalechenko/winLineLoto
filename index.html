<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTO</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="content">
        <div class="header">
            <img src="img/header.svg" alt="">
        </div>
        <div class="loto">
            <div class="loto_element">
                <canvas id="loto_element_1">
                </canvas>
                <div class="free_image loto_element_img">
                    <img src="img/loto2500.svg" alt="">
                </div>
            </div>
        </div>
    </div>

    <script>

        var canvas = document.getElementById("loto_element_1");
        var cCoords = canvas.getBoundingClientRect()
        var ctx = canvas.getContext("2d");
        canvas.width = 300
        canvas.height = 120

        ctx.fillCircle = function (x, y, radius, fillColor) {
            this.fillStyle = fillColor;
            this.beginPath();
            this.moveTo(x, y);
            this.arc(x, y, radius, 0, Math.PI * 2, false);
            this.fill();
        };
        canvas.ontouchstart = function (e) {
            this.isDrawing = true;
        }
        canvas.ontouchend = function (e) {
            this.isDrawing = false;
        }
        canvas.ontouchmove = function (e) {
            if (!canvas.isDrawing)
                return;
            var x = e.touches[0].pageX - cCoords.left;
            var y = e.touches[0].pageY - cCoords.top;
            var radius = 25;
            var fillColor = '#fff';
            ctx.fillCircle(x, y, radius, fillColor);
        }

        var topLayerImg = new Image();
        topLayerImg.src = "img/topLayer.svg";

        topLayerImg.onload = function () {
            ctx.drawImage(topLayerImg, 0, 0, 300, 120);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillCircle()
        };

    </script>
</body>

</html>
